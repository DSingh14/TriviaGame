<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div id=mainHeader>
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Totally Trivial Trivia!</h1>
            </div>
        </div>
    </div>
    <!-- // Timer and start button -->
    <div class="Timer">
        <div class="row">
            <div class="col-md-12">
                <p class="lead btn btn-lg btn-danger" id="game-start">Start</p>
                <div class="col-lg-4 col-lg-offset-4 text-center">
                    <p id="countdown">Time Remaining:<span id="timer"></span></p>
                </div>
            </div>
        </div>
        <!-- container for question and answer -->
        <div class="containerQuestion">
            <div class="row">
                <div class="col-md-12">
                    <div id="question"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="button" data-toggle="buttons">

                </div>
            </div>
        </div>
        <!-- Done Button -->
        <div>
            <p class="lead btn btn-lg btn-danger" id="game-done">Done
            </p>
        </div>
    </div>

    <!-- Last page with Summary of results -->
    <!-- display incorrect or correct -->
    <div class="results">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="lead2" id="correctScore">Correct Answers:</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="lead2" id="wrongScore"> Incorrect Answers:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
